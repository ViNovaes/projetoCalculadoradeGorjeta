<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="imgs/calculadora.png">
    <title>Calculadora de gorjeta</title>
</head>

<body>

    <main>
        <div class="box">
            <div class="img-box">
                <img src="imgs/pagamento.jpg" alt="">
            </div>
            <div class="form-box">
                <h2>Calcule a gorjeta!</h2>
                <form action="#" method="post">

                    <div class="input-group">
                        <label for="valorConta">valor da conta</label>
                        <input type="number" required id="valorConta" placeholder="Digite o valor da conta"
                            autocomplete="off" autofocus>
                    </div>

                    <div class="input-group">
                        <label for="porcentagem">Qualidade do serviço</label>
                        <select name="porcentagem" id="porcentagem">
                            <option value="10">Excelente – 10%</option>
                            <option value="8">Ótimo – 8%</option>
                            <option value="5">Bom – 5%</option>
                            <option value="2">Ruim – 2%</option>
                        </select>

                    </div>
                    <div class="input-group">
                        <input type="button" value="Calcular" id="calcular" onclick="calcularGorjeta()">
                    </div>
                </form>

                <div class="input-group">
                    <label for="gorjeta">Valor da gorjeta</label>
                    <p id="gorjeta"></p>
                </div>
                <div class="input-group">
                    <label for="total">Total a pagar</label>
                    <p id="total"></p>
                </div>
            </div>
        </div>
    </main>


    <script src="js/calculadora.js"></script>




</body>

</html>
